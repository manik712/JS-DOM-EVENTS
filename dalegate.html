<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
     <h1>Explore Event Delegate</h1>
      <section>
             <ul id="list-container">
              <li class="item">Lorem, ipsum dolor.</li>
              <li class="item">Repellat, iusto nam?</li>
              <li class="item">Iste, expedita? Tempore?</li>
              <li class="item">Ad, magnam eos.</li>
              <li class="item">Quod, nostrum corrupti.</li>
              <li class="item">Numquam, amet officia!</li>
             </ul>
             <button id="btn-add-item">Add Item</button>
     </section>
     <script>
      const items = document.getElementsByClassName('item');
      for(const  item of items) {
        item.addEventListener('click' , function(event){
          event.target.parentNode.removeChild(event.target)
        })
      }
      document.getElementById('btn-add-item').addEventListener('click',
      function(){
        const listContainer = document.getElementById('list-container');
        const li  = document.createElement('li');
        li.innerText ='Brand new items added'
        li.classList.add('item');
        listContainer.appendChild(li);
      })
     </script>
</body>
</html>
