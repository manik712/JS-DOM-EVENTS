<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js bom summary </title>
</head>
<body>
      <h1>final dom event handlers</h1>
      <h3 id="handelar status">Defolt Text</h3>
      <p id="input-text-display">defalt input text</p>
      <input  id="input-field" type="text">
      <button id="btn-update">Update</button>
      <br>
      <br>
      <button onclick="handleOnClick()">handle event by add onclick function</button>
      <button id="event-lisenter" >handle event by addEventLisener</button>
       <script>
              function handleOnClick(){
              const handlerStatus = document.getElementById('handelar status') ;
              handlerStatus.innerText ='handled by function attached on onclick attribute'
              }
              // option 2
              document.getElementById('event-lisenter').addEventListener( 'click',function(){
              const handlerStatus = document.getElementById('handelar status');
              handlerStatus.innerText = 'text updated by add event listenr button'
              })

              // option...2 recap.
              document.getElementById('btn-update').addEventListener('click',function(){
                const inputFlied = document.getElementById('input-field');
                const inputText = inputFlied.value;

                const  p = document.getElementById('input-text-display');
                p.innerText = inputText;
                inputFlied.value='';
              })

      </script>
</body>
</html>
