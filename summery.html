<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>summary:Event handlers</title>
</head>
 <body>
      <h1>Explore Dom Events</h1>
       <button onclick="makeGreen()">make green</button>
      <button id="make-tomato">make tomato</button>
      <br>
      <input  id="user-email" type="email">
       <script>
        // option....(1)
              function makeGreen(){
              document.body.style.backgroundColor = 'green';
             }
      // option....(2)
       document.getElementById('make-tomato').addEventListener('click', function(){
        document.body.style.backgroundColor='tomato';
       })

       document.getElementById('user-email').addEventListener('keyup',function(event){
           console.log(event.target.value);
       })
      </script>
</body>
</html>
