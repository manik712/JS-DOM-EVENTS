<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
         <ul id="list-ul">
          <li id="item-1">Lorem, ipsum.</li>
          <li id="item-2">Provident, suscipit?</li>
          <li id="item-3">Vitae, sed.</li>
          <li id="item-4">Iusto, odio?</li>
          <li id="item-5">Tempore, doloremque!</li>
          <li id="item-6">Quod, necessitatibus?</li>
         </ul>
    </section>
     <script>
        document.getElementById('item-2').addEventListener('click',function(){
                console.log('item-2 clicked');
                event.stopPropagation();


        })
        document.getElementById('list-ul').addEventListener('click', function(){
          console.log('ul cliked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
          console.log('sec cccc');
        })
        document.getElementById('body').addEventListener('click', function(){
          console.log('body cccc');
        })
     </script>
</body>
</html>
